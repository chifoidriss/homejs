<h-extends name="layout"></h-extends>

<h-section name="title">
    CHIF
</h-section>

<h-section name="css">
    <!-- <link rel="stylesheet" href="/css/style.css"> -->
</h-section>

<h-section name="content">
    <div class="container mt-5">
        <h1>
            Welcome {{ title }}
        </h1>
    
        <div class="form-group">
            <input type="text" h-model="nom" class="form-control">
            <label>{{ personne.nom }}</label>
        </div>
    
        <!-- <div class="bg-light border p-2 mt-4" h-include="personnels"></div> -->
        
        #include(personnels)
        
        <div class="bg-light- border p-2 mt-4">
            <div class="row">
                <div class="col-12">
                    <h5>Liste des noms</h5>
                </div>
                <div class="col-3" h-repeat="data in noms">
                    <div class="card text-center">
                        <div class="card-header">
                            {{ $data.toUpperCase() }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="row">
            <div class="col" h-if="personne">
                Salut les personnes existent bien ici.
            </div>
        </div>
    </div>
</h-section>

<!-- <h-section name="js"></h-section> -->

<script src="/js/directives.names.js"></script>
<script src="/js/script.js"></script>
